<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Cliente</title>
</head>
<body>
	<h1 layout:fragment="header">Cadastro de cliente</h1>
	<div layout:fragment="content" class="input-form">
		
		<div class="well">
			<form id="clienteForm" th:action="@{/clientes/(form)}" th:object="${cliente}" action="#" method="post"  class="form-horizontal">
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Erro de validação</p>
				</div>
			
				<input type="hidden" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'" />
			 
				<div class="form-group">
					<label class="control-label col-sm-2" for="nome">Nome</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? 'field-error'" />
					</div> 
				</div>
				<div class="form-group">  
					<label class="control-label col-sm-2" for="text">Endereço</label>
					<div class="col-sm-10">
						<textarea class="form-control" th:field="*{endereco}" th:classappend="${#fields.hasErrors('endereco')} ? 'field-error'"></textarea>
					</div>
				</div>
				<div class="form-group">
    				<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-default" type="submit">Gravar</button>
					</div>
				</div>
				<br/>
				<a th:href="@{/clientes/}" href="clientes.html">voltar</a>
			</form>
		</div>
	</div>
</body>
</html>
