<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

<head>
	<title>Item</title>
</head>

<body>
	<h1 layout:fragment="header">Cadastro de item</h1>
	<div layout:fragment="content" class="input-form">

		<div class="well">
			<form id="itemForm" th:action="@{/itens/(form)}" th:object="${item}" action="#" method="post" class="form-horizontal">
				<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
					<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Erro de validação</p>
				</div>

				<input type="hidden" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'" />

				<div class="form-group">
					<label class="control-label col-sm-2" for="nome">Nome</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? 'field-error'" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="text">Preço</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{preco}" th:classappend="${#fields.hasErrors('preco')} ? 'field-error'" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-default" type="submit">Gravar</button>
					</div>
				</div>
				<br />
				<a th:href="@{/itens/}" href="itens.html">Voltar</a>
			</form>
		</div>
	</div>
</body>

</html>
